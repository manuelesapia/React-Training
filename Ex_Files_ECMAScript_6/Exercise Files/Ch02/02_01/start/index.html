<!DOCTYPE html>
<html>
  <head>
    <title>ECMAScript</title>

<style>
  #box{
    display: flex;
    justify-content: space-around;
  }
  #box > div {
    height: 5rem;
    width: 5rem;
    background-color: red;
  } 
</style>

  </head>
  <body>
    <h1>Let</h1>

    <div id="box"></div>

    <script type="text/javascript">

    var div;
    var box = document.getElementById("box");

    for (let i = 0; i < 5; i++){
      div = document.createElement("div");
      div.onclick = function(){
        alert("this is box # " + i);
      };
      box.appendChild(div);
    }

    // console.log("");

    </script>

  </body>
</html>
