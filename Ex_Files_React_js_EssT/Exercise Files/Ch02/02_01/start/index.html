<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>React ⚛️</title>
  </head>
  <body>
      
  <div id="root"></div>

  <script type="text/babel">

  
  function Header(props){
    console.log(props);
    return(
      <header>
        <h1>
        {props.name}'s house
        </h1>
      </header>
    );
  }

  function Main(props){
    return(
      <section>
      <img height={200} src="./news-3-img.png" alt="image restaurant" />
        <p>we have an {props.adjective}{""} house</p>  
        <ul>
          {props.dishes.map((dish, i) => (
            <li key={dish.id}>{dish.title}</li>
          ))}  
        </ul>
      </section>
    );
  }


  const dishes =[
  "plate ",
  "plate 2",
  "plate 2",
  "Pizza"
  ];


const dishObject = dishes.map((dish, i) => ({
  id: i,
  title: dish
}))

  function Footer(props){
    return(
      <footer>
       <p>Copyright {props.year}</p>  
      </footer>
    );
  }
  function App(){
    return(
      <React.Fragment>
        <Header name="David" />
        <Main adjective="sexy" dishes={dishObject} />
        <Footer year={new Date().getFullYear()}/>
      </React.Fragment>
    );
  }

  ReactDOM.render(
    <App/>,
  document.getElementById("root")
  );

  
    
  </script>

  </body>
</html>
